server:
  port: 8099
spring:
  application:
    name: xxl-job-admin
  profiles:
    active: develop
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1}:${NACOS_PORT:8848}
        file-extension: yml
        group: WEB_BACKEND
        namespace: ${NACOS_NAMESPACE:20001}
        extension-configs[0]:
          data-id: allinabc-common.yml
        refreshEnabled: false
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1}:${NACOS_PORT:8848}
        group: WEB_BACKEND
        namespace: ${NACOS_NAMESPACE:20001}
